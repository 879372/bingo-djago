<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelas de Bingo</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cartelas de Bingo</h1>
    {% for cartela in cartelas %}
        <h2>Cartela {{ cartela.pk }}</h2>
        <table>
            <tr>
                <th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
            </tr>
            <tr>
                {% for numero in cartela.numeros_gerados %}
                    {% if forloop.counter0|divisibleby:5 and not forloop.first %}
                        </tr><tr>
                    {% endif %}
                    <td>{{ numero }}</td>
                {% endfor %}
            </tr>
        </table>
    {% endfor %}
    <h2 id="numeros-sorteados">Números Sorteados</h2>
    <ul id="lista-numeros-sorteados"></ul>
    
    <script>
        function criarNumerosDisponiveis() {
            var numeros_disponiveis = [];
            for (var i = 1; i <= 75; i++) {
                numeros_disponiveis.push(i);
            }
            return numeros_disponiveis;
        }

        function sortearNumeros() {
            var numeros_disponiveis = criarNumerosDisponiveis();
            var numeros_sorteados = [];

            while (numeros_disponiveis.length > 0) {
                var index = Math.floor(Math.random() * numeros_disponiveis.length);
                var numero_sorteado = numeros_disponiveis.splice(index, 1)[0];
                numeros_sorteados.push(numero_sorteado);
            }
            return numeros_sorteados;
        }

        function atualizarNumeros(numeros) {
            var ul = document.getElementById('lista-numeros-sorteados');
            ul.innerHTML = ''; 
        
            numeros.forEach(function(numero, index) {
                setTimeout(function() {
                    var li = document.createElement('li');
                    li.textContent = numero;
                    ul.appendChild(li);
                    
                    // Enviar o número sorteado para o Django via AJAX
                    enviarNumeroSorteado(numero);
                }, index * 1000);
            });
        }
        
        function enviarNumeroSorteado(numero) {
            var formData = new FormData();
            formData.append('numeros_sorteados[]', numero);  // Certifique-se de que o nome do parâmetro corresponda ao usado na view
        
            fetch('/salvar_numeros_sorteados/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao salvar número sorteado');
                }
            })
            .catch(error => console.error(error));
        }
        
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        var numeros_sorteados = sortearNumeros();
        atualizarNumeros(numeros_sorteados);
    </script>
</body>
</html>
